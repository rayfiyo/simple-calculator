<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous-input" id="previousInput"></div>
        <div class="current-input" id="currentInput">0</div>
      </div>
      <div class="buttons">
        <button class="number" onclick="appendNumber(7)">7</button>
        <button class="number" onclick="appendNumber(8)">8</button>
        <button class="number" onclick="appendNumber(9)">9</button>
        <button class="operation" onclick="setOperation('divide')">รท</button>
        <button class="number" onclick="appendNumber(4)">4</button>
        <button class="number" onclick="appendNumber(5)">5</button>
        <button class="number" onclick="appendNumber(6)">6</button>
        <button class="operation" onclick="setOperation('multiply')">ร</button>
        <button class="number" onclick="appendNumber(1)">1</button>
        <button class="number" onclick="appendNumber(2)">2</button>
        <button class="number" onclick="appendNumber(3)">3</button>
        <button class="operation" onclick="setOperation('subtract')">-</button>
        <button class="clear" onclick="clearCalculator()">C</button>
        <button class="number" onclick="appendNumber(0)">0</button>
        <button class="equals" onclick="calculate()">=</button>
        <button class="operation" onclick="setOperation('add')">+</button>
      </div>
    </div>

    <script src="wasm_exec.js"></script>
    <script src="script.js"></script>
  </body>
</html>
