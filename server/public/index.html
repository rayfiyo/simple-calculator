<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern WASM Calculator</title>
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2980b9;
        --background-color: #ecf0f1;
        --text-color: #2c3e50;
        --button-text-color: #ffffff;
      }

      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: var(--background-color);
        color: var(--text-color);
      }

      .calculator {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 300px;
      }

      .display {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        margin-bottom: 20px;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      select {
        appearance: none;
        background-color: var(--primary-color);
        color: var(--button-text-color);
        cursor: pointer;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: var(--primary-color);
        color: var(--button-text-color);
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: var(--secondary-color);
      }

      button:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }

      #result {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
        min-height: 36px;
      }

      @media (max-width: 400px) {
        .calculator {
          padding: 15px;
        }

        input,
        select,
        button {
          font-size: 14px;
        }

        #result {
          font-size: 20px;
        }
      }

      .animate {
        animation: pulse 0.5s;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="number" id="num1" placeholder="First number" />
        <select id="operation">
          <option value="add">+</option>
          <option value="subtract">-</option>
          <option value="multiply">ร</option>
          <option value="divide">รท</option>
        </select>
      </div>
      <input type="number" id="num2" placeholder="Second number" />
      <button id="calculateBtn" disabled>Calculate</button>
      <p id="result"></p>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      let wasmFunctions = {};

      WebAssembly.instantiateStreaming(
        fetch("main.wasm"),
        go.importObject
      ).then((result) => {
        go.run(result.instance);
        wasmFunctions.add = add;
        wasmFunctions.subtract = subtract;
        wasmFunctions.multiply = multiply;
        wasmFunctions.divide = divide;
        document.getElementById("calculateBtn").disabled = false;
      });

      function calculate() {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;
        const operation = document.getElementById("operation").value;
        const resultElement = document.getElementById("result");

        if (num1 === "" || num2 === "") {
          resultElement.textContent = "Please enter both numbers";
          return;
        }

        let result;
        switch (operation) {
          case "add":
            result = wasmFunctions.add(num1, num2);
            break;
          case "subtract":
            result = wasmFunctions.subtract(num1, num2);
            break;
          case "multiply":
            result = wasmFunctions.multiply(num1, num2);
            break;
          case "divide":
            result = wasmFunctions.divide(num1, num2);
            break;
        }

        resultElement.textContent = `Result: ${result}`;
        resultElement.classList.add("animate");
        setTimeout(() => resultElement.classList.remove("animate"), 500);
      }

      document
        .getElementById("calculateBtn")
        .addEventListener("click", calculate);
    </script>
  </body>
</html>
