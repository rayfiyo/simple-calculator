<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="wasm_exec.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <title>Simple Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <div class="display">
        <div class="log" id="log"></div>
        <div class="input" id="input">Simple Calculator</div>
      </div>

      <div class="buttons">
        <!-- １行目 -->
        <button class="number" onclick="handleClick('appendNumber', '7')">
          7
        </button>
        <button class="number" onclick="handleClick('appendNumber', '8')">
          8
        </button>
        <button class="number" onclick="handleClick('appendNumber', '9')">
          9
        </button>
        <button
          class="operation"
          onclick="handleClick('appendOperation', 'divide')"
        >
          /
        </button>
        <!-- --- -->

        <!-- ２行目 -->
        <button class="number" onclick="handleClick('appendNumber', '4')">
          4
        </button>
        <button class="number" onclick="handleClick('appendNumber', '5')">
          5
        </button>
        <button class="number" onclick="handleClick('appendNumber', '6')">
          6
        </button>
        <button
          class="operation"
          onclick="handleClick('appendOperation', 'multiply')"
        >
          *
        </button>
        <!-- --- -->

        <!-- ３行目 -->
        <button class="number" onclick="handleClick('appendNumber', '1')">
          1
        </button>
        <button class="number" onclick="handleClick('appendNumber', '2')">
          2
        </button>
        <button class="number" onclick="handleClick('appendNumber', '3')">
          3
        </button>
        <button
          class="operation"
          onclick="handleClick('appendOperation', 'subtract')"
        >
          -
        </button>
        <!-- --- -->

        <!-- ４行目 -->
        <button class="clear" onclick="handleClick('clearCalculator')">
          C
        </button>
        <button class="number" onclick="handleClick('appendNumber', '0')">
          0
        </button>
        <button class="equals" onclick="handleClick('calculate')">=</button>
        <button
          class="operation"
          onclick="handleClick('appendOperation', 'add')"
        >
          +
        </button>
        <!-- --- -->
      </div>
    </div>
  </body>
</html>
